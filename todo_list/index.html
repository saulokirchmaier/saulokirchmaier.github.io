<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo ✔</p>
  </header>

  <section id="cria-tarefa-section">
    <input type="text" placeholder="Digite aqui sua tarefa" id="texto-tarefa">
    <button id="criar-tarefa">Criar tarefa</button>
  </section>

  <main id="todo-content">
    <h3>Tarefas</h3>
    <ol id="lista-tarefas"></ol>
  </main>

  <section>
    <div id="funcoes-selecionado">
      <button id="mover-cima">Sobe &#9650;</button>
      <button id="mover-baixo">Desce &#9660;</button>
      <button id="remover-selecionado" class="apaga">Apagar selecionado</button>
    </div>
    <div id="acoes-lista">
      <button id="salvar-tarefas">Salvar</button>
      <button id="remover-finalizados" class="apaga">Apagar completos ✔</button>
      <button id="apaga-tudo" class="apaga">Apagar lista toda</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
